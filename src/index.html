<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vesting App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Vesting Contract</h1>
    <button id="connectButton">Connect Wallet</button>
    <div id="accountInfo" style="display:none;">
      <p>Connected Account: <span id="account"></span></p>
      <div id="adminControls" style="display:none;">
        <h2>Admin Controls</h2>
        <label for="beneficiaryAddress">Beneficiary Address:</label>
        <input type="text" id="beneficiaryAddress">
        <label for="role">Role:</label>
        <select id="role">
          <option value="0">User</option>
          <option value="1">Partner</option>
          <option value="2">Team</option>
        </select>
        <label for="cliff">Cliff Period:</label>
        <input type="number" id="cliff" placeholder="Enter time value">
        <select id="cliffUnit">
          <option value="minutes">Minutes</option>
          <option value="hours">Hours</option>
          <option value="days">Days</option>
          <option value="months">Months</option>
          <option value="years">Years</option>
        </select>
        <label for="duration">Vesting Duration:</label>
        <input type="number" id="duration" placeholder="Enter time value">
        <select id="durationUnit">
          <option value="minutes">Minutes</option>
          <option value="hours">Hours</option>
          <option value="days">Days</option>
          <option value="months">Months</option>
          <option value="years">Years</option>
        </select>
        <label for="tokens">Tokens:</label>
        <input type="number" id="tokens">
        <button id="addBeneficiaryButton">Add Beneficiary</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
